<ons-navigator>
   <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
            </div>
            <div class="center">Les mois</div>
        </ons-toolbar>
        
        <div style="text-align: center" ng-init="animals =
                      [
                        { namekabyle: 'Yennayer', namefrancais: 'Janvier',nameanglais: 'January'},
                        { namekabyle: 'Fuṛaṛ', namefrancais: 'Février' ,nameanglais: 'February'},
                        { namekabyle: 'Maγṛes ', namefrancais: 'Mars',nameanglais: 'March' },
                        { namekabyle: 'Ibrir', namefrancais: 'Avril',nameanglais: 'April' },
                        { namekabyle: 'Mayu', namefrancais: 'Mai',nameanglais: 'May' },
                        { namekabyle: 'yunyu', namefrancais: 'Juin',nameanglais: 'June' },
                        { namekabyle: 'yulyu', namefrancais: 'Juillet',nameanglais: 'July' },
                        { namekabyle: 'γuct', namefrancais: 'Août',nameanglais: 'August' },
                        { namekabyle: 'ctambeṛ', namefrancais: 'Septembre',nameanglais: 'September' },
                        { namekabyle: 'tubeṛ', namefrancais: 'Octobre',nameanglais: 'October' },
                        { namekabyle: 'wambeṛ', namefrancais: 'Novembre',nameanglais: 'November' },
                        { namekabyle: ' jambeṛ, bujambeṛ', namefrancais: 'Décembre',nameanglais: 'December' }
                      ]">               
            <ons-list>
            <ons-list-item  class="list-item-container" ng-repeat="animal in animals | filter:q as results">
              <ons-row>
                <ons-col>
                  <div class="name">
                     {{animal.namekabyle}}
                  </div></br>              
                  <div class="name2">
                    {{animal.namefrancais}}
                  </div></br>  
                  <div class="name3">
                    {{animal.nameanglais}}
                  </div> 
                </ons-col>
               
              </ons-row>
            </ons-list-item>
        </ons-list>
        
    </div>

</ons-page>
